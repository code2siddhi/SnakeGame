<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div id="board-wrapper">
      <div id="board"></div>
      <div id="gameOverOverlay">
        <h1>Game Over</h1>
        <button id="restartBtn">Restart Game</button>
      </div>
    </div>

    <div class="maker">
      <div id="mobile-controls">
        <button data-dir="up" class="control-btn">⬆️</button><br />
        <button data-dir="left" class="control-btn">⬅️</button>
        <button data-dir="down" class="control-btn">⬇️</button>
        <button data-dir="right" class="control-btn">➡️</button>
      </div>

      <div id="scoreBox">Score: 0</div>
      <div id="hiscoreBox">Hi-score: 0</div>

      <div id="startGame">
        <button id="startBtn">Start Game</button>
      </div>
      <div id="pauseGame">
        <button id="pauseBtn">Pause Game</button>
      </div>
      <div id="resumeGame">
        <button id="resumeBtn">Resume Game</button>
      </div>

      <h3>Made by Siddhi Priya</h3>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
